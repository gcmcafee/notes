Emmet Syntax

Sibling: +
  div+p+bq
    <div></div>
    <p></p>
    <blockquote></blockquote>

Item numbering: $
  ul>li.item$*5
    <ul>
      <li class="item1"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
    </ul> 

Grouping: ()
  (div>dl>(dt+dd)*3)+footer>p
    <div>
      <dl>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
      </dl>
    </div>
    <footer>
      <p></p>
    </footer> 

ID and CLASS attributes
  form#search.wide
    <form id="search" class="wide"></form>

Custom attributes
  img[title="imagetitle"]
    <img src="" alt="" title="imagetitle">

Text: {}
  a{Click me}
    <a href="">Click me</a>
